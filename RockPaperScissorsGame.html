<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors Game!</title>
</head>
<body>
  <button onclick="startGame()">Open the "Inspection Panel" and then click here to start the game</button>
  <script>
    // Your JavaScript goes here!
    console.log("Click the button on the top-left side of the screen to start the game!");

    const getComputerChoice = (CompChoice) => {
      return CompChoice[Math.floor(Math.random() * CompChoice.length)];
    };

    let CompChoice = [
      "rock",
      "paper",
      "scissors",
    ];

    function playRound(playerSelection, computerSelection) {
      const winningCombinations = [
        ["rock", "scissors"],
        ["paper", "rock"],
        ["scissors", "paper"]
      ];

      if (computerSelection === playerSelection) {
        return "It's a tie!";
      } else if (winningCombinations.some(combination => combination[0] === playerSelection && combination[1] === computerSelection)) {
        return "You win!";
      } else {
        return "Sorry, the computer won this round :(";
      }
    }

    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (let round = 1; round <= 5; round++) {
        const playerSelection = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();
        const computerSelection = getComputerChoice(CompChoice);

        console.log(`Round ${round}`);
        console.log(`Your Choice: ${playerSelection}`);
        console.log(`Computer Choice: ${computerSelection}`);

        const result = playRound(playerSelection, computerSelection);
        console.log(result);

        if (result.includes("You win")) {
          playerScore++;
        } else if (result.includes("computer won")) {
          computerScore++;
        }

        console.log(`Your Score: ${playerScore}`);
        console.log(`Computer Score: ${computerScore}`);
      }

      console.log("Game Over!");
      console.log(`Your Score: ${playerScore}`);
      console.log(`Computer Score: ${computerScore}`);

      if (playerScore > computerScore) {
        console.log("Congratulations! You won the game!");
      } else if (playerScore < computerScore) {
        console.log("Sorry, you lost the game.");
      } else {
        console.log("It's a tie! No clear winner.");
      }
    }

    function startGame() {
      console.log("Game is starting...");
      game();
    }
  </script>
</body>
</html>
