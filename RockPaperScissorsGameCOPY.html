<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maya's Javascript practice</title>
</head>
<body>
  <script>
    // Your JavaScript goes here!
    console.log("Hello, World!")

    const getComputerChoice = (CompChoice) => {
      return CompChoice[Math.floor(Math.random() * CompChoice.length)];
    };

    let CompChoice = [
      "rock",
      "paper",
      "scissors",
    ];

    function playRound(playerSelection, computerSelection) {
      const winningCombinations = [
        ["rock", "scissors"],
        ["paper", "rock"],
        ["scissors", "paper"]
      ];

      if (computerSelection === playerSelection) {
        return "It's a tie!";
      } else if (winningCombinations.some(combination => combination[0] === playerSelection && combination[1] === computerSelection)) {
        return "You win!";
      } else {
        return "Sorry, the computer won this round :(";
      }
    }

    function game() {
      let playerScore = 0;
      let computerScore = 0;

      for (let round = 1; round <= 5; round++) {
        let playerSelection = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();

        // Validate user input
        while (!["rock", "paper", "scissors"].includes(playerSelection)) {
          console.log("Hey! That's not part of the game! Please enter either rock, paper, or scissors!");
          playerSelection = prompt("Enter your choice (rock, paper, or scissors):").toLowerCase();
        }

        const computerSelection = getComputerChoice(CompChoice);

        console.log(`Round ${round}`);
        console.log(`Your Choice: ${playerSelection}`);
        console.log(`Computer Choice: ${computerSelection}`);

        const result = playRound(playerSelection, computerSelection);
        console.log(result);

        if (result.includes("You win!! Yay!")) {
          playerScore++;
        } else if (result.includes("computer won Womp Womp!")) {
          computerScore++;
        }
      }

      console.log("Game Over!");
      console.log(`Your Score: ${playerScore}`);
      console.log(`Computer Score: ${computerScore}`);

      if (playerScore > computerScore) {
        console.log("Congratulations! You won the game! Yipeeee!");
      } else if (playerScore < computerScore) {
        console.log("Sorry, you lost the game. Better luck next time!");
      } else {
        console.log("It's a tie! Try again!.");
      }
    }

    // Uncomment the line below to start the game
    // game();
  </script>
</body>
</html>
